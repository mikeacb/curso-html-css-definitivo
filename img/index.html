<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágen</title>
</head>
<body>
    <main>
        <section>
            <!--
                src: ¿Dónde está?
                alt: Descripción de la imágen

                Se puede usar la clase DIV, pero lo correcto es usar FIGURE
            -->
            <figure>
                <img src="./pug.jpg" alt="Es nu pug">
                <figcaption> Es un pug </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
